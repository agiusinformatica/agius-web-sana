<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>Sana MT</title>
    <style>
        /* Remove margens e barras de rolagem da página "mãe" */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Trava a rolagem externa */
        }
        /* O Iframe ocupa exatamente 100% da tela visível */
        iframe {
            display: block;
            width: 100%;
            height: 100vh; /* 100% da altura da viewport */
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbwJ0tvFhr-ao44ry8zJKRKZCxnjc5eZjGiQoLSTkghC_CZ05UjE25mVoBi9CYNXIRvZ/exec" title="App"></iframe>
</body>
</html>
