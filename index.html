<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transportadora Sana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #3d4145;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container {
            width: 100%;
            max-width: 480px;
            text-align: center;
        }
        .profile-logo {
            width: auto;           
            max-width: 240px;      
            height: auto;          
            max-height: 120px;     
            border-radius: 0;      
            object-fit: contain;   
            margin-bottom: 24px;
        }
        .link-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .state-card {
            background-color: #fff;
            display: flex;         
            align-items: center;   
            justify-content: space-between;
            padding: 15px 30px;    
            height: 90px;          
            text-decoration: none;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative; 
            border: 1px solid transparent; 
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }
        .state-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
            border-color: #da3738; /* Vermelho */
        }
        .state-card .map-icon {
            height: 100%;       
            width: auto;        
            max-width: 80px;    
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        .state-card .state-label {
            font-size: 2.5rem; 
            font-weight: 800;  
            color: #444;       
            text-transform: uppercase;
            transition: transform 0.3s ease;
        }
        .state-card:hover .state-label {
            transform: scale(1.05); 
            color: #000;
        }
        .divulga-link {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            padding: 10px;
            transition: transform 0.3s ease;
        }
        .divulga-link img {
            display: block;
            width: 80%;
            height: auto;
            object-fit: contain;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), filter 0.3s ease;
        }
        .divulga-link:hover img {
            transform: scale(1.15);
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.3)); 
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://sana.agius.log.br/assets/logo-sana-branca.png" alt="Logo" class="profile-logo">
        <div class="link-list">
            <a href="#" class="state-card" aria-label="Mato Grosso do Sul">
                <img src="https://sana.agius.log.br/assets/mapa-ms.png" alt="Mapa MS" class="map-icon">
                <span class="state-label">MS</span>
            </a>
            <a href="#" class="state-card" aria-label="Mato Grosso">
                <img src="https://sana.agius.log.br/assets/mapa-mt.png" alt="Mapa MT" class="map-icon">
                <span class="state-label">MT</span>
            </a>
            <a href="https://sana.agius.log.br/divulgafretes" class="divulga-link" aria-label="Divulga Fretes">
                <img src="https://sana.agius.log.br/assets/divulga.png" alt="Divulga Fretes">
            </a>
            <a href="https://sana.agius.log.br/divulgafretes/motorista" class="divulga-link" aria-label="Divulga Fretes">
                <img src="https://sana.agius.log.br/assets/divulga-motorista.png" alt="Divulga Fretes">
            </a>
        </div>
    </div>
    <footer style="
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50px;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 14px;
    ">
    Â© 2026 Transportadora Sana. Todos os direitos reservados.
    </footer>
</body>
</html>
